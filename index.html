<!DOCTYPE html>
<html>
<head>
    <title>¿Me perdonas?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: white;
            background-image: url('https://example.com/your-heart-image.jpg'); /* Cambia esto por la URL de tu imagen de corazones */
            color: black;
            padding: 20px;
            background-size: cover;
            height: 150px; /* Ajusta la altura según necesites */
        }
        #mensaje {
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            position: absolute; /* Posicionamiento absoluto para colocar sobre la imagen */
            width: 100px; /* Ajuste de ancho fijo para los botones */
        }
        #si {
            background-color: #4CAF50;
            color: white;
            left: 50%; /* Centrado del botón */
            transform: translateX(-120px); /* Ajuste fino de la posición */
        }
        #no {
            background-color: #f44336;
            color: white;
            left: 50%; /* Centrado del botón */
            transform: translateX(20px); /* Ajuste fino de la posición */
        }
        .image-container {
            background-image: url('https://i.postimg.cc/KzVrB9Bk/IMG-4827.jpg'); /* Imagen de los girasoles */
            background-size: cover;
            height: 300px; /* Ajusta esto según necesites */
            width: 100%;
            position: relative; /* Relativo para posicionar los botones encima */
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="header">
        <h1>¿Me perdonas, Marina?</h1>
    </div>
    <div id="mensaje">¿Me perdonas, Marina?</div>
    <div class="image-container">
        <button id="si">Sí</button>
        <button id="no">No</button>
    </div>

    <script>
        const mensajes = [
            "Marina, lo siento, sabes no me canso de escucharte hablar.",
            "Aún te debo tu helado y no puedo dartelo si estás molesta.",
            "Si me perdonas, te enseñaré a manejar moto.",
            "Simplemente perdóname por ser linda.",
            "Es imposible no querer pasar cada momento contigo."
        ];
        let noCount = 0;

        document.getElementById('si').addEventListener('click', function() {
            document.getElementById('mensaje').innerHTML = '¡TKM Marina! ❤️';
            document.getElementById('no').style.display = 'none'; // Hide No button permanently after Yes is clicked
        });

        document.getElementById('no').addEventListener('click', function() {
            document.getElementById('mensaje').innerHTML = mensajes[noCount];
            noCount++;
            if (noCount >= mensajes.length) {
                document.getElementById('no').style.display = 'none'; // Hide the No button
            }
            document.getElementById('si').style.fontSize = (16 + noCount * 2) + 'px'; // Increase font size of Yes button
        });
    </script>
</body>
</html>
