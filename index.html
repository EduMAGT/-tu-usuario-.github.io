<!DOCTYPE html>
<html>
<head>
    <title>¿Me perdonas?</title>
    <style>
        body {
            background-image: url('https://tu-enlace-a-una-imagen-de-girasoles-aqui.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }
        #mensaje {
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        #si {
            background-color: #4CAF50;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1 style="color: white;">¿Me perdonas?</h1>
    <button id="si">Sí</button>
    <button id="no">No</button>
    <div id="mensaje"></div>

    <script>
        const mensajes = [
            "Marina, lo siento, sabes no me canso de escucharte hablar.",
            "Aún te debo tu helado y no puedo dartelo si estás molesta.",
            "Si me perdonas, te enseñaré a manejar moto.",
            "Simplemente perdóname por ser linda.",
            "Es imposible no querer pasar cada momento contigo."
        ];
        let noCount = 0;

        document.getElementById('si').addEventListener('click', function() {
            document.getElementById('mensaje').innerHTML = '¡TKM Marina! ❤️';
            document.getElementById('no').style.display = 'block'; // Re-display the No button if hidden
            document.getElementById('si').style.fontSize = '16px'; // Reset the size of Yes button
            noCount = 0; // Reset the no counter
        });

        document.getElementById('no').addEventListener('click', function() {
            document.getElementById('mensaje').innerHTML = mensajes[noCount];
            noCount++;
            if (noCount >= mensajes.length) {
                document.getElementById('no').style.display = 'none'; // Hide the No button
                document.getElementById('si').style.display = 'block'; // Ensure Yes button is still visible
            }
            document.getElementById('si').style.fontSize = (16 + noCount * 2) + 'px'; // Increase font size of Yes button
        });
    </script>
</body>
</html>
